name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # 推送 v 开头的标签时触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Sync app version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          REF_NAME: ${{ github.ref_name }}
        run: node -e "const fs=require('fs');const p=require('./package.json');const v=(process.env.REF_NAME||'').replace(/^v/,'');if(!v){console.error('Missing tag ref_name');process.exit(1)};p.version=v;fs.writeFileSync('./package.json',JSON.stringify(p,null,2)+'\n');console.log('package.json version ->',v)"

      - name: Build
        run: npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PicUp-Windows
          path: release/**/*.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')  # 仅在有标签时创建 Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/*.exe
            release/**/*.yml
            release/**/*.blockmap
          generate_release_notes: true  # 自动生成更新日志
          draft: false  # 直接发布，不保存为草稿
          prerelease: false  # 正式版本
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
